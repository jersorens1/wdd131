    <main>
        <div class="contact-form-container">
             <form class="contact-form" action="messagesent.html" method="get">
                <h2 class="contact-head">Contact Us</h2>
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" placeholder="What's your full name?" required>

                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
        
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
        
                <button type="submit">Send</button>
            </form>
            <img src="images/utv-vector.svg" id="utv-art" width="600">
        </div>
